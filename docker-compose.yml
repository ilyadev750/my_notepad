version: '3.8'

services:

  redis:
    image: redis:7.0.11-alpine

  django:
    container_name: django
    build: 
      context: .
      no_cache: true
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/usr/src/app/
    env_file:
      - ./.env
    ports:
      - 8001:8000
    depends_on:
      - redis
      - db

  celery:
    container_name: celery
    build: 
      context: ./dcelery
      no_cache: true
    volumes:
      - .:/usr/src/app/
    env_file:
      - ./.env
    ports:
      - 8001:8000
    depends_on:
      - django
      - redis
      - db

  db:
    image: postgres:15.4
    container_name: db
    ports:
      - 5435:5432
    env_file:
      - ./.env
    volumes:
      - /Users/ilyapetrov/notepad_db:/var/lib/postgresql/data  

    