version: '3.8'

services:
    django:
        container_name: django
        build: 
            context: .
        command: python manage.py runserver 0.0.0.0:8000
        volumes:
            - .:/app/my_notepad
        ports:
            - 8001:8000
        environment:
            - DEBUG=${DEBUG}
            - SECRET_KEY=${SECRET_KEY}
            - ALLOWED_HOSTS=${ALLOWED_HOSTS} 